<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Trivia Game</title>
</head>

<body>
  <div class="page-header">
    <h1>Trivia Game <small>Answer the Questions within the time limit!</small></h1>
  </div>
  <button onclick="timer()">Start</button>
  <div id="winAmount">Win:

  </div>
  <div id="lossAmount">Lose:

  </div>

  <div id="display">00:30</div>

  <form action="" method="">

    <p>
      <h3>Edgar Wright created the Cornetto film trilogy.</h3>
      <input type="radio" name="quest1" id="edgar" value="1">True
      <br/>
      <input type="radio" name="quest1" value="2">False
    </p>

    <p>
      <h3>Charlie Kauffman's directoral debut was Synecdoche, New York.</h3>
      <input type="radio" name="quest2" id="charlie" value="1">True
      <br/>
      <input type="radio" name="quest2" value="2">False
    </p>

    <p>
      <h3>Tim Burton directed Nightmare Before Christmas.</h3>
      <input type="radio" name="quest3" id="tim" value="1">True
      <br/>
      <input type="radio" name="quest3" value="2">False
    </p>

    <input type="button" value="Submit" onclick="valid()" />

  </form>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>

</body>

</html>
